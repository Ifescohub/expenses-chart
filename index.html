<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- CSS Style  -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <div class="balance_container bg-red text-white">
      <div class="details">
        <p>My balance</p>
        <h2>$921.48</h2>
      </div>

      <div class="icon">
        <div class="light circle"></div>
        <div class="bg-dark circle"></div>
      </div>
    </div>

    <div class="chart_container bg-light text-light">
      <h2 class="title text-dark">Spending - Last 7 days</h2>

      <div class="charts">

        <div class="chart-1 ">
          <div class="chart-amount bg-dark text-white" id="0"></div>
          <div class="chart-stick bg-red"></div>
          <div class="chart-day">mon</div>
        </div>

        <div class="chart-2">
          <div class="chart-amount bg-dark text-white" id="1"></div>
          <div class="chart-stick bg-red"></div>
          <div class="chart-day">tue</div>
        </div>

        <div class="chart-3">
          <div class="chart-amount bg-dark text-white" id="2"></div>
          <div class="chart-stick bg-cyan"></div>
          <div class="chart-day">wed</div>
        </div>

        <div class="chart-4">
          <div class="chart-amount bg-dark text-white" id="3"></div>
          <div class="chart-stick bg-red"></div>
          <div class="chart-day">thu</div>
        </div>

        <div class="chart-5">
          <div class="chart-amount bg-dark text-white" id="4"></div>
          <div class="chart-stick bg-red"></div>
          <div class="chart-day">fri</div>
        </div>

        <div class="chart-6">
          <div class="chart-amount bg-dark text-white" id="5"></div>
          <div class="chart-stick bg-red"></div>
          <div class="chart-day">sat</div>
        </div>

        <div class="chart-7">
          <div class="chart-amount bg-dark text-white" id="6"></div>
          <div class="chart-stick bg-red"></div>
          <div class="chart-day">sun</div>
        </div>

      </div>

      <hr>

      <div class="foot">
        <div class="this-month">
          <p>Total this month</p>
          <h1 class="text-dark">$478.33</h1>
        </div>

        <div class="last-month">
          <h3 class="text-dark">+2.4%</h3>
          <p>from last month</p>
        </div>
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Ifescohub" target="_blank">Udeh Ifeanyi</a>.
  </footer>

  <!-- JavaScript/jQuery     -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
